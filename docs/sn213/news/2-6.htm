<b>族光之夜</b></font><br><font color=0000bb>台文、搭蘆灣、客家、崑曲四社族光晚會4/28登場
</font><p>

<b>  【記者 張嘉芬報導】</b>
  四月廿八日晚間六時三十分，政大台文、搭蘆灣、客家、崑曲四社將在行政大樓前廣場聯合舉辦一場民族風味濃厚且深具民族融合氣息的的一場音樂交流盛會「族光晚會」。<p>
  台文社社員表示，有鑑於台文、搭蘆灣、客家、四社成員分別為政大校內的河洛人、原住民、客家人、及外省籍族群，此四個社團均已獨立發展數年，鮮少互相交流。所以此次希望藉由各社團演唱不同族群及語言的歌曲，來呈現台灣島上文化的多元性。 <p>
